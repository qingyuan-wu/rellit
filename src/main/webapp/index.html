<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
</head>
<body onload="loadQuestions()">
    <h1>Welcome to Rellit!</h1>
    <div>
        <a href="https://github.com/qingyuan-wu/rellit" target="_blank">Link</a> To our project's GitHub repository
    </div>

    <!--This is just a test to see if the JS function works-->
    <!--The idea is to call it right after the user signs in-->
    <br>
    <button onclick="getCoordinates()">Click to get coordinates</button>
    <p id="location-container"></p>

    <!--Sign in with Google-->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
        data-client_id="859550291312-jmcarebfcc8hrqkq4c1p7t5qt5cj7l5f.apps.googleusercontent.com"
        data-login_uri="https://summer22-sps-52.appspot.com"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
        data-width=200>
    </div>

    <!--Questions-->
    <br>
    <form method="POST" action="/new-question">
        <label>What are you curious about?</label>
        <input type="text" name="question" />
        <br/>
        <button>Submit</button>
    </form>
    
    <!--MeetUp-->
    <br>
    <form method="POST" action="/new-meetup">
        <label>What would you like to do?</label>
        <input type="text" name="meet-up" />
        <br/>
        <button>Submit</button>
    </form>

    <!--Chat-->
    <br>
    <form method="POST" action="/new-reply">
        <label>(using this to test the responses in the chat):</label>
        <input type="text" name="reply" />
        <br/>
        <button>Submit</button>
    </form>

    <ul id="question-list"></ul>
    
</body>
</html>
